<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link href="../css/contact_me.css" rel="stylesheet" />
        <title>CS50x Homepage - Contact Me</title>
        <link rel="icon" href="../images/logo.png" />
    </head>
    <body>
        <img src="../images/back.png" id="back-button" alt="Back" />
        <div class="container">
            <div id="heading">
                <h1>CONTACT ME</h1>
            </div>
            <forum id="forum" type="text/html">
            <div id="name">
                <label id="name-label" class="forum-label">Name</label>
                <input
                    class="form-control"
                    id="name-input"
                    type="text"
                    placeholder="Your Name"
                    required
                />
            </div>
            <div id="email">
                <label id="email-label" class="forum-label">Email</label>
                <input
                    class="form-control"
                    id="email-input"
                    type="email"
                    placeholder="email@example.com"
                    required
                />
            </div>
            <div id="message">
                <label id="message-label" class="forum-label">Message</label>
                <textarea
                    class="form-control"
                    id="message-input"
                    type="text"
                    placeholder="Enter your message here"
                    required
                ></textarea>
            </div>
            <button class="btn btn-primary" id="submit-button">Submit</button>
        </forum>
        </div>
        <script src="../js/contact_me.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
